<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <!-- Add your devotional content here -->
         <table class = blueTable>
          <thead>
            <tr>
              <th>Speaker</th>
              <th>Title</th>
              <th>Location</th>
              <th>Year</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Ulisses Soares</td>
              <td>Drawing Strength from the Savior's Love</td>
              <td>BYU-I</td>
              <td>2025</td>
            </tr>
            <tr>
              <td>Kevin G. Brown</td>
              <td>Hastening the Work in You</td>
              <td>BYU-I</td>
              <td>2025</td>
            </tr>
            <tr>
              <td>Cindy Goodwill</td>
              <td>With All Your Heart, Might, Mind and Strength</td>
              <td>BYU-I</td>
              <td>2025</td>
            </tr>
          </tbody>
        </table>

         <h3>What's Your Favorite?</h3>
         <form>
          <label for="Speaker">Speaker</label>
          <br>
          <input type="text" id="Speaker" name="Speaker" required>
          <br>
          <label for="Title">Title</label>
          <br>
          <input type="text" id="Title" name="Title" required>
          <br>
          <label for="Location">Location</label>
          <br>
          <input type="text" id="Location" name="Location" required>
          <br>
          <label for="Year">Year</label>
          <br>
          <input type="text" id="Year" name="Year" required>
          <br>
          <br>
          <input type="submit" value="submit">
         </form>
      </div>
    </main>
  </div>
</body>
</html>
